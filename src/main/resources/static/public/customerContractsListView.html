<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>List of Contracts</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container">
                <table>
                <tr>
                    <th>Id</th>
                    <th>Nom Tariff</th>
                    <th>Prix</th>
                </tr>
                <tr th:each="contract: ${contractInfo}">
                    <td th:text="${contractInfo.id}" />
                    <td th:text="${contractInfo.tariff.name}" />
                    <td th:text="${contractInfo.tariff.price}" />
                </tr>
                </table>
            </div>
        </section>
    </body>
</html>
