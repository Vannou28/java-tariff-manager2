<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>List of Contracts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container m-5">
                <table class="table table-bordered">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nom Tariff</th>
                    <th scope="col">Prix</th>
                </tr>
                <tr th:each="contract: ${contractInfo}">
                    <td th:text="${contract.id}" />
                    <td th:text="${contract.tariff.name}" />
                    <td th:text="${contract.tariff.price}" />
                </tr>
                </table>
            </div>
        </section>
    </body>
</html>
